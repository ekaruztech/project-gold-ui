<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <title>Login</title>
</head>
<div class="container-fluid auth-wrapper">
    <div class="row">
       <div class="col-md-6 auth-banner">
           <img src="images/coiner-logo.png" class="logo">
       </div>
        <div class="col-md-6 login-parent p-0">
            <nav class="navbar bg-white absolute-position full-width align-self-center">
                <a class="navbar-brand" href="#">
                    <img src="images/coiner-dark.png" class="logo-alt">
                </a>
<a href="login.html" class="navbar-text text-sm simplebox ml-auto mt-6 mr-3 text-black">Don't have an account?</a>
                    <a href="signup.html" class="text-right btn btn-custom-white text-uppercase simplebox m-10">Create Account</a>
            </nav>
            <div class="w-100"></div>
            <div class="col-md-10 mt-150 offset-md-1 align-items-center auth-form-wrapper">
                <h4>Login</h4>
                <p class="text-muted mt-2">Enter your login details below</p>
<!--                <p><small class="text-success">A password reset link has been sent</small></p>-->
                <form class="align-self-center mt-5 auth-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase text-sm">Email address</label>
                        <input type="email" class="form-control form-control-lg simplebox text-sm input-custom" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jonny@gmail.com">
                        <small id="emailHelp" class="form-text text-muted text-sm">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-sm">
                            <span class="text-uppercase">Password</span>
                            <a href="forgot-password.html" class="text-black text-muted ml-auto">Forgot password?</a>
                        </label>
                        <input type="password" class="form-control form-control-lg simplebox text-sm input-custom" id="exampleInputPassword1" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-custom text-uppercase simplebox">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<body>
</body>
</html>
