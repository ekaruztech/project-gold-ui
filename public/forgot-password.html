<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <title>FORGOT PASSWORD</title>
</head>
<div class="container-fluid auth-wrapper">
    <div class="row">
        <div class="col-md-6 auth-banner">
            <img src="images/coiner-logo.png" class="logo">
        </div>
        <div class="col-md-6 login-parent p-0">
            <nav class="navbar bg-white absolute-position full-width mt-2 align-self-center">
                <a class="navbar-brand" href="#">
                    <img src="images/coiner-dark.png" class="logo-alt">
                </a>
                <a href="login.html" class="navbar-text text-sm ml-auto simplebox mt-6 mr-3 text-black">Don't have an account?</a>

                <a href="signup.html" class="text-right btn btn-custom-white simplebox mt-6 mr-10 text-uppercase">Create Account</a>
            </nav>
            <div class="w-100"></div>
            <div class="col-md-10 mt-150 offset-md-1 align-items-center auth-form-wrapper">
                <h4>Forgot your password?</h4>
                <p><small class="text-muted">Enter your email address below and we'll get you back on track</small></p>
                <form class="align-self-center auth-form mt-30">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase text-sm">Email address</label>
                        <input type="email" class="form-control form-control-lg simplebox text-sm input-custom" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jonny@gmail.com">
                    </div>
                    <button type="submit" class="btn btn-custom text-uppercase simplebox">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
